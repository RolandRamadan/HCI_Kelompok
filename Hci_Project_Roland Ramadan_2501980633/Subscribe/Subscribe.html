    <h1 class = "awalan">Subscribe to Our Product</h1>

    <div class = "content">
        <div class="contentContainer">
        <form id = "subscribeForm" name="subscribe">
            <div class = "container">
                <label>Name</label>
                <input name="name" placeholder="Name">
                <div id="error1" class = "errorMsg"></div>
            </div>

            <div class = "container">
                <label>Email</label>
                <input name="email" placeholder="Email">
                <div id="error2" class = "errorMsg"></div>
            </div>

            <div class = "container">
                <label>Phone Number</label>
                <input name="phone" placeholder="Phone">
                <div id="error3" class = "errorMsg"></div>
            </div>
            
            <div class = "container">
                <label>Country</label>
                <select name="country" id="countryId">
                    <option>Country</option>
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Canada</option>
                    <option>United States</option>
                    <option>Brazil</option>
                    <option>Singapore</option>
                    <option>Thailand</option>
                    <option>Egypt</option>
                </select>
                <div id="error4" class = "errorMsg"></div>
            </div>
            
            <div class="agreeSubmit">
                <input name="agreeBox" type="checkbox" id="myCheck">I agree to term and condition
                <div id="error5" class = "errorMsg"></div>
            </div>
            
            
            <div class="submitBtn">
                <input type="button" value="Submit" onclick="check()">
            </div>
            
        </form>
        </div>
